services:
  backend:
    build:
      context: ./backend
    ports:
      - "8000:8000"
    environment:
      - TASKS_FILE=/app/data/tasks.json
    volumes:
      - tasks_data:/app/data

  frontend:
    build:
      context: ./frontend
    ports:
      - "8080:80"
    depends_on:
      - backend

volumes:
  tasks_data:
